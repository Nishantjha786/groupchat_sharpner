<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *;style-src 'self' 'unsafe-inline';script-src 'self' 'unsafe-inline' 'unsafe-eval' http://cdnjs.cloudfare.com"> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js 'unsafe-inline' 'unsafe-eval'" />
    <title>Sign Up</title>
</head>
<body>
    <form id="sign-up-form">
        <label for="name">Name:</label>
        <input type="text" class="entry-field" id="name" required>
        <label for="eamil">Email:</label>
        <input type="text" class="entry-field" id="email" required>
        <label for="password">Password:</label>
        <input type="text" class="entry-field" id="password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div>
        <a href="/user/login">Existing User? Click Here.</a>
    </div>
    <div id="error">
        <h3 id="error-text"></h3>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>

<script src="/js/tracker.js"></script>
</html>
